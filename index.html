<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana | Albretus ðŸ˜‰</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'game';
            src: url(konten/Skygraze.otf);
        }
        *{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            margin-bottom: -50px;
            font-size: 1.7rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center " style="background-color: #2a9891;">
        <div class="row text-center justify-content-center align-items-center"
            style="height: 100vh;">
            <h1>Kalkulator sangat teramat sederhana</h1>
            <div class="col-md-3  " style="border-radius: 50px;background: linear-gradient(145deg, #268983, #2da39b); box-shadow:20px 20px 60px #24817b,
            -20px -20px 60px #30afa7;">
                <div class="row pt-5 pb-2 justify-content-center">
                    <div class="col ">
                        <input type="number" placeholder="masukan angka" id="num1" style="border-radius:10px;background-color:#CFF5E7;padding: 6px;border: none;">
                    </div>
                </div>
                <div class="row pb-2">
                    <div class="col">
                        <select id="operator" style="border-radius:10px;background-color:#30afa7;padding: 4px 12px 4px 12px;border: none;">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">x</option>
                            <option value="/">/</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                </div>
                <div class="row pb-2">
                    <div class="col">
                        <input type="number" placeholder="masukan angka" id="num2" style="border-radius:10px;background-color:#CFF5E7;padding: 6px;border: none;">
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="col">
                        <button id="submit" style="border-radius:10px;background-color:#30afa7;padding: 4px 12px 4px 12px;border: none;">Hasil</button><br>
                        <span style="font-size: 1.5rem;">=</span><br>
                        <span id="hasil" style="font-size: 20px;">ðŸš€</span>
                    </div>
                </div>
            </div>
            <p style="margin-bottom: -70px;">created by ðŸ‘€ Albretus</p>
        </div>
    </div>


    <script type="text/javascript">
        const num1 = document.getElementById('num1')
        const num2 = document.getElementById('num2')
        const operator = document.getElementById('operator')
        const submit = document.getElementById('submit')
        const hasil = document.getElementById('hasil')

        submit.addEventListener('click', function () {
            hasil.innerText = eval(num1.value + operator.value + num2.value)
            num1.value = "",
            num2.value = ""
        })
    </script>
</body>

</html>
